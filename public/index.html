			crossorigin="anonymous"

		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
	</head>
	<body>
		<!--NAVBAR-->
		<nav class="navbar navbar-expand-lg navbar-fixed-top navbar-menu pt-4">
			<div class="container">
				<a class="navbar-brand d-flex align-items-center" href="#">

						width="40"

						class="d-inline-block align-top mr-3"
					/>

				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon text-white fs-3">
						<i class="fa fa-bars"></i>
					</span>

						</li>
						<li class="nav-item d-flex align-items-center">
							<a
								class="nav-link item-user-exists text-white"
								href="#"
								data-bs-toggle="modal"
								data-bs-target="#signUpModal"
								style="display: none"
								>Sign Up</a
							>

						<li class="nav-item d-flex align-items-center item-user-not-exists" style="display: none">

								id="navbarDropdownMenuLink"
								role="button"
								data-bs-toggle="dropdown"

								<img
									src="./images/img-profile.png"
									alt="Image profile"
									width="50"
									height="auto"
									class="d-inline-block align-top"
									id="item-img-profile"
								/>
							</a>
							<ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown" aria-labelledby="navbarDropdownMenuLink">

			</div>
		</nav>

		<div class="container mt-5 container-message">
			<h4 class='title-banner-home text-center text-white'>START WITH YOUR LIST OF SIMPLE TASKS</h4>
		</div>

		<div class="container-fluid" id="content-auth-user" style="display: none">
			<!-- ADD TASK -->
			
			<div class="container">
				<div class="row mt-5">
					<div class="col-md-3">
						<button
							class="btn btn-primary btn-lg"
							id="btn-add-task"
							data-bs-toggle="modal"
							data-bs-target="#addTaskModal"
						>
							ADD TASK
						</button>
					</div>
				</div>
			</div>
			<!--LIST TASK-->
			<div class="container">
				<!-- <div class="row row-cols-1 row-cols-md-3 g-3 mt-3" id="tasks"></div> -->
				<div class="row mt-4">
					<div class="col-sm-12 col-md-3" id="normal-tasks">
						
						<!-- <div class="spinner-border text-primary spinner-content" role="status">
							<span class="visually-hidden">Loading...</span>
					  	</div> -->

					</div>
					<div class="col-sm-12 col-md-3" id="important-tasks"></div>
					<div class="col-sm-12 col-md-3" id="urgent-tasks"></div>
					<div class="col-sm-12 col-md-3" id="complete-tasks"></div>
				</div>
			</div>
		</div>

		<!--Add task Modal-->
		<div
			class="modal fade"
			id="addTaskModal"
			tabindex="-1"
			aria-labelledby="addTaskModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="addTaskModalLabel">ADD TASK</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form id="add-task-form">
							<div class="mb-3">
								<select
									class="form-control task-priority"
									name="priority"
									id="add-task-priority"
								></select>
							</div>
							<div class="mb-3">
								<input
									type="text"
									id="task-title"
									class="form-control"
									placeholder="Title"
									required
								/>
							</div>
							<div class="mb-3">
								<textarea
									type="text"
									id="task-description"
									class="form-control"
									placeholder="Description"
									required
								></textarea>
							</div>
							<div class="d-grid gap-2 mb-3">
								<button type="submit" class="btn btn-primary btn-save-task">Save</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!--Update task Modal-->
		<div
			class="modal fade taskUpdateModal"
			tabindex="-1"
			id="updateTaskModal"
			aria-labelledby="updateTaskModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="updateTaskModalLabel">UPDATE TASK</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form id="update-task-form">
							<div class="mb-3">
								<select
									class="form-control task-priority"
									id="update-task-priority"
									name="priority"
								></select>
							</div>
							<div class="mb-3">
								<input type="text" id="input-id-task" class="form-control" hidden />
								<input
									type="text"
									id="update-task-title"
									class="form-control"
									placeholder="Title"
									required
								/>
							</div>
							<div class="mb-3">
								<textarea
									type="text"
									id="update-task-description"
									class="form-control"
									placeholder="Description"
									required
								></textarea>
							</div>
							<div class="d-grid gap-2 mb-3">
								<button type="submit" class="btn btn-primary btn-update-task">Update</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!--Delete task modal-->
		<div
			class="modal fade"
			id="deleteTaskModal"
			tabindex="-1"
			aria-labelledby="deleteTaskModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Delete task</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<p>Sure you want to delete?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
							Cancel
						</button>
						<button type="button" class="btn btn-danger" id="btnDeleteTask">Yes</button>
					</div>
				</div>
			</div>
		</div>

		<!--SignUp Modal-->
		<div
			class="modal fade"
			id="signUpModal"
			tabindex="-1"
			aria-labelledby="signUpModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="signUpModalLabel">SIGN UP</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form id="signup-form">
							<div class="mb-3">
								<input
									type="text"
									id="signup-email"
									class="form-control"
									placeholder="Email"
									required
								/>
							</div>
							<div class="mb-3">
								<input
									type="text"
									id="signup-password"
									class="form-control"
									placeholder="Password"
									required
								/>
							</div>
							<div class="d-grid gap-2">
								<button type="submit" class="btn btn-primary" id="btn-signup">Signup</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!--SignIn Modal-->
		<div
			class="modal fade"
			id="signInModal"
			tabindex="-1"
			aria-labelledby="signInModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="signInModalLabel">SIGN IN</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form id="signin-form">
							<div class="mb-3">
								<input
									type="text"
									id="signin-email"
									class="form-control"
									placeholder="Email"
									required
								/>
							</div>
							<div class="mb-3">
								<input
									type="text"
									id="signin-password"
									class="form-control"
									placeholder="Password"
									required
								/>
							</div>

							<div class="d-grid gap-2">
								<button type="submit" id="btn-signin-emailpass" class="btn btn-secondary">Signin</button>
								<button id="btn-signin-google" class="btn btn-info">Signin with google</button>
								<button id="btn-signin-fb" class="btn btn-primary">Signin with facebook</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!--SPINNER-->
		<div class="spinner-border spinner-fixed text-primary" role="status" style="display:none">
			<span class="visually-hidden">Loading...</span>
		  </div>

		<!--ITEM NOTIFICATION-->
		<div class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true" id="toast">
			<div class="d-flex">
			  <div class="toast-body message-notification">
				Hello, world! This is a toast message.
			  </div>
			  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
		  </div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"

			crossorigin="anonymous"

		<!-- CUSTOM SCRIPTS -->
		<script src="js/_.js"></script>
		<script src="js/firebase.js"></script>
		<script src="js/initialization.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/authentication.js"></script>
		<script src="js/setDataDom.js"></script>
		<script src="js/logout.js"></script>
		<script src="js/setTasks.js"></script>
		<script src="js/addTask.js"></script>
		<script src="js/updateTask.js"></script>
		<script src="js/deleteTask.js"></script>
	</body>
</html>
